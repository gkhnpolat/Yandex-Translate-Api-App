<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <title>Yandex API - Translate</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s8">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">Yandex API - Translate APP</span>
                        <div class="row">
                            <form id="translate-form">
                                <div class="input-field col s8">
                                    <input type="text" name="word" value="Selam">
                                    <label for="task">Translate Word</label>
                                </div>
                                <div class="input-field col s8">
                                    <select id="language">
                                        <option value="en">English</option>
                                        <option value="de">German</option>
                                        <option value="es">Spanish</option>
                                    </select>
                                </div>
                                <input type="submit" value="Translate" class="btn col s8">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <img src="images/en.png" alt="England" id="outputImage" height="50px" width="50px">
                        <span class="card-title" id="outputLanguage">English</span>
                    </div>
                    <div class="card-content">
                        <h5>Translate Word : <span id="outputword" style="color: coral;"> Hi</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>
</body>
</html>
